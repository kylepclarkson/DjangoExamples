{% extends "base.html" %}

{% block title %}
    Change your password
{% endblock %}


{% block content %}
    <h1>Forgotten your password?</h1>
    <p>Enter your email to get a new password:</p>
    <form method="POST">
        {% csrf_token %}
        <p><input type="submit" value="Send email"></p>
    </form>
{% endblock %}
