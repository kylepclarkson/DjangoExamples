{% extends 'base.html' %}
{% load static %}

{% block scripts %}
    <script src="{% static 'quizes/quiz.js' %}" defer></script>
{% endblock %}

{% block title %}
    {{ obj.name }}
{% endblock %}

{% block content %}
    {{ obj.name }}

        </div>
    </form>
{% endblock %}
