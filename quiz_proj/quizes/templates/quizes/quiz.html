{% extends 'base.html' %}
{% load static %}

{% block scripts %}
    <script src="{% static 'quizes/quiz.js' %}" defer></script>
{% endblock %}

{% block title %}
    {{ obj.name }}
{% endblock %}

{% block content %}
    <b>{{ obj.name }}</b>
    <p>Score to pass: {{ obj.required_score_to_pass }}%</p>
    <hr>
    <form id="quiz-form" class="mt-3 mb-3">
        {% csrf_token %}
        <div id="quiz-box" class="">
            <button type="submit" class="btn btn-primary mt-3">Save</button>
        </div>
    </form>

    <div id="score-box">

    </div>
    <div id="result-box">

    </div>
{% endblock %}
