{% extends 'home\base.html' %}
{% block content %}

    <p>Hello, blog page. </p>

    <h1>Posts</h1>
    <br>

    {% for post in object_list %}
        <li>
            <h4>{{ post.title }} | created on: {{ post.created_on_date }}</h4>
            <small>{{ post.body }}</small>
            <hr>
        </li>
    {% endfor %}

{% endblock %}
