{% extends 'index.html' %}
{% block title %}
    Add new blog category
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Add Category</h1>
        <br/>
            <div class="form-group">
            <form method="POST">
                {% csrf_token %}

                {{ form.as_p }}
                <button class="btn btn-secondary">Add Category</button>
            </form>
            </div>

    {% else %}
        You must login to add a post.
    {% endif %}
{% endblock %}
