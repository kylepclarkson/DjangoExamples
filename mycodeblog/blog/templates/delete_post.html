{% extends 'base.html' %}
{% block title %}
    Delete post
{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        {% if user.id == post.author.id %}
            <h1>Delete Post</h1>

            <h3>Delete: {{ post.title }}</h3>
            <br/>
            <div class="form-group">
            <form method="POST">
                {% csrf_token %}

                <button class="btn btn-secondary">Delete</button>
            </form>
            </div>
        {% endif %}
    {% else %}
        You must login to delete a post.
    {% endif %}
{% endblock %}
