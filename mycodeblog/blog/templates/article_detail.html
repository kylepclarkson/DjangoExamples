{% extends 'base.html' %}
{% block title %}
    {{ post.title_tag }}
{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <small>By: {{ post.author.first_name }}, {{ post.author.last_name }} -
        <a href="{% url 'update_post' post.pk %}">Edit</a></small>
    <hr>
    {{ post.body }}
    <br>
    <a class='btn-primary'  href="{% url 'home' %}">Back</a>

{% endblock%}
